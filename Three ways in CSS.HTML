<!DOCTYPE html>
<html lang="en">

<head>

    <title>Three ways in CSS</title>
    <style>
        /* external css*/
        #AnasHeading {
            color: yellow;
            shape-outside: margin-box;
        }

        /* internal css*/
        .Heading1 {
            color: blanchedalmond;
            text-align: justify;
        }

        /* inline css*/
    </style>
</head>

<body>
    <h1 id="AnasHeading">
        Externally
    </h1>
    <h2 class="Heading1">
        Internally
    </h2>
    <h3 style="color: green; text-align:justify; ">
        This would become an Enthusiastic text
    </h3>

</body>

</html>
